    transcription:
      title: 'Simone Veil : la loi sur l’avortement'
      content: '<p class="fr-mb-4v">Épisode 2 : une loi qui oppose<br><br>Synopsis : Dans un café, Louise discute avec sa mère de l’opposition virulente qu’a soulevée le projet de loi sur l’avortement défendu par Simone Veil lors des trois jours de débat à l’Assemblée nationale. Trois jours pendant lesquels les langues se sont déliées, pour le meilleur comme pour le pire.</p><ul><li>Case 1</li></ul><p><em>Intérieur jour salon. Un père et ses quatre enfants sont assis, blottis les uns contre les autres, devant un poste de TV et regardent le discours de Simone Veil retransmis en direct.</em><br><em>26 novembre 1974.</em><br>SIMONE VEIL :<br>Aucune femme ne recourt de gaieté de cœur à l’avortement. Il suffit d’écouter les femmes.</p><ul><li>Case 2</li></ul><p><em>Intérieur jour salon. Plan rapproché de la petite fille (la mère de Louise) serré contre son père, son ours en peluche dans les bras.</em><br>SIMONE VEIL :<br>C’est toujours un drame cela restera toujours un drame.</p><ul><li>Case 3</li></ul><p><em>Intérieur jour café, Louise et sa mère, plan rapproché de celle-ci.</em><br>MÈRE :<br>Je ne me rappelle pas grand-chose de ce discours retransmis en direct, mais je me souviens très bien que nous étions tous les quatre avec mon père et mes frères et sœurs devant la télé.<br>Mon père a fondu en larmes juste après.</p><ul><li>Case 4</li></ul><p><em>Intérieur jour café, Louise et sa mère.</em><br>MÈRE :<br>Il faut se rappeler les réactions suite à ce discours ! Simone Veil a souvent évoqué le « climat de passions » qui régnait. Pendant les trois jours de débats qui ont suivi, tout a été dit, même le pire.</p><ul><li>Case 5</li></ul><p><em>Intérieur nuit Assemblée nationale. Plan rapproché sur Jean Foyer à la tribune.<br>Encart texte</em><br>26 novembre 1974. Les débats commencent à l’Assemblée nationale. Jean Foyer, député de la majorité de droite, est le premier opposant au projet à monter à la tribune.</p><p>JEAN FOYER :<br>Déjà des capitaux sont impatients de s’investir dans l’industrie de la mort, et le temps n’est pas loin où nous connaîtrons en France « ces avortoirs », ces abattoirs, où s’entassent des cadavres de petits hommes et que certains de mes collègues ont eu l’occasion de visiter à l’étranger.</p><ul><li>Case 6</li></ul><p><em>Intérieur nuit Assemblée. Lucien Neuwirth à la tribune.<br>Encart texte</em><br>Lucien Neuwirth, député de la majorité qui avait défendu en 1967 le projet de loi sur la contraception, s’exprime.</p><p>LUCIEN NEUWIRTH :<br>… or chacun le sait, l’avortement n’est pas autre chose que l’issue extrême, l’alternative détestable d’une grossesse non désirée.<br>Il convient donc de s’attaquer à l’effet et non à la cause.</p>'
