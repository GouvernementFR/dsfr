<style>
    :root[no-nav] .sb-bar button[title="Show sidebar"],
    :root[no-nav] .sb-bar button[title="Show sidebar"] + span,
    :root[no-nav] .sb-bar button[title="Go full screen [F]"] {
        display: none;
    }

    #storybook-panel-root .sb-bar button[aria-hidden="true"] {
        display: none;
    }

    #storybook-panel-root .sb-bar [role="tablist"] {
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const nav = urlParams.get('nav');
    if (nav === '0' || nav === 'false') {
        document.documentElement.setAttribute('no-nav', '');
    }
</script>
