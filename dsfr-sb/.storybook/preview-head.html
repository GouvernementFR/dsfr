<link rel="stylesheet" href="dist/dsfr.min.css">
<link rel="stylesheet" href="dist/utility/utility.min.css">
<script type="module" src="dist/dsfr.module.min.js"></script>


<script>
  function changeHeight(lastHeight) {
    const height = document.documentElement.offsetHeight;
    window.requestAnimationFrame(() => {
      changeHeight(height);
    });
    if (height === lastHeight) return;

    window.parent.postMessage({
      type: 'storybook-height-change',
      height: height
    });
  }

  function addIdToBody() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) document.documentElement.setAttribute('id', id);
  }

  changeHeight(document.documentElement.offsetHeight);
  addIdToBody();
</script>
